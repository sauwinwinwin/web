    <h1>欢迎来到农业平台</h1>
    <div id="profile">
        <h2>个人中心</h2>
        <img id="avatar" src="default-avatar.png" alt="头像">
        <p><strong>姓名:</strong> <span id="profile-name">未登录</span></p>
        <p><strong>邮箱:</strong> <span id="profile-email">未登录</span></p>
        <p><strong>手机号:</strong> <span id="profile-phone">未登录</span></p>
        <p><strong>积分:</strong> <span id="profile-points">0</span></p>
        <input type="file" id="avatar-upload" accept="image/*" onchange="uploadAvatar()">
        <button onclick="logout()">退出登录</button>
    </div>

    <div class="overlay" id="popup-overlay">
        <div class="popup">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <div id="login-form">
                <h2>登录</h2>
                <input type="text" id="login-email" placeholder="邮箱" required>
                <input type="password" id="login-password" placeholder="密码" required>
                <button onclick="login()">登录</button>
                <p>没有账号？<a href="javascript:void(0);" onclick="showRegisterForm()">注册</a></p>
            </div>

            <div id="register-form" style="display:none;">
                <h2>注册</h2>
                <input type="text" id="register-name" placeholder="姓名" required>
                <input type="email" id="register-email" placeholder="邮箱" required>
                <input type="tel" id="register-phone" placeholder="手机号" required>
                <input type="password" id="register-password" placeholder="密码" required>
                <button onclick="register()">注册</button>
                <p>已有账号？<a href="javascript:void(0);" onclick="showLoginForm()">登录</a></p>
            </div>
        </div>
    </div>
