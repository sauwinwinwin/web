        </div>

    <nav>

    <section id="traceability">
        <h2 style="margin: 10px 10px;">全程追溯</h2>
        <p style="font-size: 18px;margin: 10px 10px;">农产品的生长和加工全程追溯，让您放心购买。</p>
        <div id="traceability-info">
            <h2>农产品追溯查询</h2>
            <label for="product" style="font-size: 18px;margin: 10px 10px;">选择农产品:</label>
            <select id="product">
                <option value="苹果">苹果</option>
                <option value="香蕉">香蕉</option>
                <option value="胡萝卜">胡萝卜</option>
            </select>

            <label for="purchaseDate" style="font-size: 18px;margin: 10px 10px;">购买时间:</label>
            <input type="date" id="purchaseDate" />

            <button id="traceButton">追溯查询</button>

            <div id="result"></div>

            <h3>添加新农产品信息</h3>
            <label for="newProduct" style="font-size: 18px;margin: 10px 10px;">农产品名称:</label>
            <input type="text" id="newProduct" />

            <label for="newInfo" style="font-size: 18px;margin: 10px 10px;">农产品信息:</label>
            <input type="text" id="newInfo" />

            <button id="addProductButton">添加农产品信息</button>

            <h3>更新农产品信息</h3>
            <label for="updateProduct" style="font-size: 18px;margin: 10px 10px;">选择农产品:</label>
            <select id="updateProduct">
                <option value="苹果">苹果</option>
                <option value="香蕉">香蕉</option>
                <option value="胡萝卜">胡萝卜</option>
            </select>

            <label for="updateInfo" style="font-size: 18px;margin: 10px 10px;">新农产品信息:</label>
            <input type="text" id="updateInfo" />

            <button id="updateProductButton">更新农产品信息</button>
        </div>
    </section>
